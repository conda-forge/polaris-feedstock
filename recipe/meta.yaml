{% set name = "polaris" %}
{% set version = "0.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/polaris-lib/polaris_lib-{{ version }}.tar.gz
  sha256: 3e8c24ebf5e056b7ccac432c028b658d4fa64942106d149d404e9031b27ac831

build:
  entry_points:
    - polaris = polaris.cli:app
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }}
    - tqdm
    - loguru
    - typer
    - pyyaml
    - pydantic >=2
    - pydantic-settings >=2
    - authlib
    - httpx
    - tenacity
    - filelock
    - numpy
    - pandas <2.2.0
    - scipy
    - scikit-learn
    - seaborn
    - datamol >=0.12.1
    - zarr
    - pyarrow
    - fsspec
    - yaspin
    - fastpdb

test:
  commands:
    - polaris --help
    - python -c "import polaris; assert polaris.__version__ == '{{ version }}'"

about:
  summary: Client for the Polaris Hub.
  license: Apache-2.0
  license_file: LICENSE
  home: https://github.com/polaris-hub/polaris

extra:
  recipe-maintainers:
    - Andrewq11
    - cwognum
